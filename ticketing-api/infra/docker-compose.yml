version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: hgt
      POSTGRES_PASSWORD: 21062003
      POSTGRES_DB: ticketing
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hgt -d ticketing"]
      interval: 3s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30

  nats:
    image: nats:2
    command: ["-js", "-m", "8222"] # JetStream + cá»•ng monitor
    ports: ["4222:4222", "8222:8222"]

  otel-collector:
    image: otel/opentelemetry-collector:0.104.0
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel/collector-config.yaml:/etc/otel/config.yaml
    ports: ["4317:4317", "4318:4318"]

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports: ["3000:3000"]

  app:
    build: ../services/app
    env_file: ../services/app/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
      otel-collector:
        condition: service_started
    ports: ["8080:8080"]

volumes:
  pgdata:
